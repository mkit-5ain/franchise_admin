<head>

                    <div class="sub-wrap">
                        <div class="id-storage">

                            <label for="id">아이디 저장</label>
                        </div>
                        <button class="password-modify">비밀번호 재설정</button>
                    </div>
                    <button class="btn-cta">로그인</button>
                </section>
                <!-- //변경 되는 영역 -->
