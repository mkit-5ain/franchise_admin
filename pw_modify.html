<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>
<body>

        <nav>

            <div class="select-spot">

            </div>
            <ul class="menu-list">
                <li class="list-item"><a class="menu active" href="">HOME</a></li>
                <li class="list-item"><a class="menu" href="">공지사항</a></li>
                <li class="list-item"><a class="menu" href="">자료실</a></li>
                <li class="list-item depth">
                    <span class="menu">정산관리</span>
                    <ul class="depth-list">
                        <li><a href="">정산내역 확인</a></li>
                        <li><a href="">유상포인트 결제내역</a></li>

            <header>
                <div class="page-title">
                    <p class="present">비밀번호 변경</p>
                </div>    
            </header>
            <section class="contents-wrap">
                <div class="contents">
                    <p class="description">비밀번호는 영문/숫자/기호 포함 8자리 이상으로 설정 가능.</p>

                    <input class="input" type="text" placeholder="새 비밀번호">
                    <input class="input" type="text" placeholder="새 비밀번호 확인">
