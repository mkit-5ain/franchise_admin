<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>franchise_pw_complete</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/common.css">
    <script src="/assets/js/common.js"></script>
</head>
<body>
    <article>
        <nav>
            <img class="logo" src="/assets/images/common/logo.svg" alt="banapresso">
            <div class="user">
                <p><span class="name">홍길동</span>님</p>
                <p>안녕하세요.</p>
            </div>
            <div class="select-spot">
                <select name="spot">
                    <option value="">충무로점</option>
                    <option value="">대학로점</option>
                </select>
            </div>
            <ul class="menu-list">
                <li class="list-item"><a class="menu active" href="">HOME</a></li>
                <li class="list-item"><a class="menu" href="">공지사항</a></li>
                <li class="list-item"><a class="menu" href="">자료실</a></li>
                <li class="list-item depth">
                    <span class="menu">정산관리</span>
                    <ul class="depth-list">
                        <li><a href="">정산내역 확인</a></li>
                        <li><a href="">유상포인트 결제내역</a></li>
                        <li><a href="">본사 쿠폰 결제내역</a></li>
                        <li><a href="">고객 클레임 보상내역</a></li>
                        <li><a href="">기타 정산 내역</a></li>
                    </ul>
                </li>
                <li class="list-item"><a class="menu" href="">기타내역</a></li>
                <li class="list-item depth"><span class="menu">매출관리</span></li>
                <li class="list-item depth"><span class="menu">멤버십현황</span></li>
            </ul>
            <div class="user-function">
                <p><a href="">로그아웃</a></p>
                <p><a href="">비밀번호 변경</a></p>
            </div>
        </nav>
        <section class="container">
            <header>
                <div class="page-title">
                    <p class="present">비밀번호 변경</p>
                </div>    
            </header>
            <section class="contents-wrap">
                <div class="contents">
                    <p class="description">휴대폰으로 수신된 인증번호를 입력해주세요.</p>
                    <div class="input-wrap">
                        <input class="input number" placeholder="인증번호">
                        <button class="resend">재발송</button>
                    </div>
                    <p class="time-valid">
                        <span class="point">2</span>분<span class="point">00</span>초 남았습니다.
                    </p>
                    <button class="btn-modify">변경하기</button>
                </div>
            </section>
        </section>
        <div class="alert-layer">
            <div class="msg-wrap">
                <p class="title">비밀번호 변경 완료!</p>
                <button class="btn-cta">확인</button>
                <button class="btn-close"></button>
            </div>
        </div>
    </article>
</body>
</html>
